# Golang CircleCI 2.1 configuration file
version: 2.1

executors:
  golang:
    docker:
      - image: circleci/golang
    working_directory: /go/src/github.com/rdoorn/ixxi

jobs:
  test:
    executor: golang
    steps:
      - checkout

      - run: env
      - run: make deps
      - run: make test
      - run: make coverage
      - run: make coverage-upload
      - run: make build

  release:
    executor: golang
    steps:
      - checkout

      - run: env
      - run: make deps

      - run: 
          name: "Publish Release on GitHub - due to merge"
          command: ./tools/ci-package.sh

  automated-golang-version:
    executor: golang
    steps:
      - checkout

      - run: env
      - run: make deps

      - run: 
          name: "Publish Release on GitHub - due to golang version"
          command: ./tools/golang-update.sh

workflows:
  version: 2

  build_test_deploy:
    jobs:
      - test
      - release:
          requires:
            - test
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "18 13 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
      - automated-golang-version:
          requires:
            - test

